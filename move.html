
<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>小学生手作りサイトー{サイトタイトルを入力}</title>
    <meta name="description" content="小学生が０から作った、心温まる（？）サイト　※全て小学生作成です。">
    <!--inport-->
    <!--css-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/common.css">
    <!--Google fonts include-->

    <style>
      /*クラス命名規則　f-{フォント名(全部大文字)}-{ja・en・etc}
      例　　M PLUS 1pの場合　.f-M-PLUS1P-ja*/
    </style>
    <!--js-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script>
        jQuery.ajaxPrefilter(function (s) {
            if (s.crossDomain) { s.contents.script = false; }
        });
    </script>
    <!--include javascript files-->
    <script src="js/header-output.js"></script>
    <script src="js/footer-output.js"></script>

<body>
    <!--ヘッダーです。　自動的に読み込まれます。　idを変更しないでください-->
    <header id="header">
    </header>
    <!--ここからを編集してください。-->
    <main>
        <h1>ケンケンのおもしろ動画</h1>

        <iframe width="560" height="315" src="https://www.youtube.com/embed/WShZvKqtNrI" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/WaiNdCNIqq8" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/yv9vc3UF2jc" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </main>
    <!--ここまでを編集してください。-->
    <!--フッダーです。　自動的に読み込まれます。 idを変更しないでください-->
    <footer id="footer">
    </footer>
    <!--優先不要js-->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="/js/bootstrap.min.js"></script>
</body>

</html>
