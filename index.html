<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>小学生手作りサイトーホーム</title>
  <meta name="description" content="小学生が０から作った、心温まる（？）サイト　※全て小学生作成です。">
  <!--inport-->
  <!--css-->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/common.css">
  <!--Google fonts include-->
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP&display=swap" rel="stylesheet">
  <style>
    /*クラス命名規則　f-{フォント名(全部大文字)}-{ja・en・etc}
  例　　M PLUS 1pの場合　.f-M-PLUS1P-ja*/
    .f-M-PLUS1P-ja {
      font-family: 'M PLUS 1p';
    }

    .f-QUICK-SAND-en {
      font-family: 'Quicksand', sans-serif;
    }

    .f-NOTO-SERIF-ja {
      font-family: 'Noto Serif JP', serif;
    }
  </style>
  <!--js-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script>
    jQuery.ajaxPrefilter(function (s) {
      if (s.crossDomain) { s.contents.script = false; }
    });
  </script>

  <!--include javascript files-->
  <script src="js/header-output.js"></script>
  <script src="js/footer-output.js"></script>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-174002930-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'UA-174002930-1');
  </script>

<body class="container-fluid f-M-PLUS1P-ja f-QUICK-SAND-en my-paddingclear">
  <!--ヘッダーです。　自動的に読み込まれます。　idを変更しないでください-->
  <header id="header" class="col-12 my-paddingclear">
  </header>
  <!--ここからを編集してください。-->
  <main>
    <br />
    <!--card-->
    <div class="jumbotron my-color-12" style="height: 200%;">
      <p>
        買ってもらった、最初のパソコン<br />
        黒い画面に白い文字、<br />
        キラキラ光る、緑色の基盤。<br />
        いろいろ試してやっと出た、<br />
      <h6 class="display-4 f-QUICK-SAND-en">Hello,world!</h6>
      ぼくがパソコンの世界に目覚めたのは、<br />
      そこからさ☆
      </p>
      <h3 class="text-right f-QUICK-SAND">
        by
        <span class="f-M-PLUS1P">けんけん
          <del style="font-size: small;">（カッコつけてみた）</del>
        </span>
      </h3>
    </div>
    <!--/card-->
    <!--slide-->
    <h2>この夏ぼくが、読んだ本。<br />
      <span style="color:var(--sunset11); font-size: 150%;" class="f-M-PLUS1P-ja">
        らく
        <span style="font-size: small;">
          (愛猫)
        </span>
      </span>
      と一緒に撮りました。
    </h2>
    <h2　class="f-M-PLUS1P-ja ">これから<span style=" font-size: 150%;">どんどん</span>増えてくよ！</h2>
    <div id="slide-auto" class="carousel slide" data-ride="carousel" style="margin: auto;">
      <div class="carousel-inner" id="inners-target">
        <script>
          $(function () {
            $.getJSON("data/book.json", function (slideshowinner) {
              for (var i in slideshowinner) {
                var inner = '<div class="carousel-item ' + slideshowinner[i].other_class + '">' + '<img src="' + slideshowinner[i].imgurl + '" class="d-block w-100" alt="..."></div>'
                $("div#inners-target").append(inner);
              }
            });
          });
        </script>
      </div>
      <a class="carousel-control-prev" href="#slide-auto" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#slide-auto" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <!--/slide-->
    <br />
    <!--infomaition-->
    <h2>お知らせ</h2>
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th scope="col" class="text-nowrap">日付</th>
            <th scope="col" class="text-nowrap">内容</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row"><time data-time="2020-08-14">８月２４日</time></th>
            <td>お知らせページを増設しました。</td>
          </tr>
          <tr>
            <th scope="row"><time data-time="2020-08-14">８月２４日</time></th>
            <td>動画ページを作成しました。</td>
          </tr>
          <tr>
            <th scope="row"><time data-time="2020-08-14">８月２４日</time></th>
            <td>お問い合わせページを作成しました。</td>
          </tr>
        </tbody>
      </table>
    </div>
    <!--infomaition-->
  </main>
  <!--ここまでを編集してください。-->
  <!--フッダーです。　自動的に読み込まれます。 idを変更しないでください-->
  <footer id="footer">
  </footer>
  <!--優先不要js-->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="/js/bootstrap.min.js"></script>
</body>

</html>
