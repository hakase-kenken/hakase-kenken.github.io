<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>小学生手作りサイトー{サイトタイトルを入力}</title>
    <meta name="description" content="小学生が０から作った、心温まる（？）サイト　※全て小学生作成です。">
    <!--inport-->
    <!--css-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/common.css">
    <!--js-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script>
        jQuery.ajaxPrefilter(function (s) {
            if (s.crossDomain) { s.contents.script = false; }
        });
    </script>
    <!--include javascript files-->
    <script src="js/header-output.js"></script>
    <script src="js/footer-output.js"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-174002930-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-174002930-1');
</script>

<body>
    <!--ヘッダーです。　自動的に読み込まれます。　idを変更しないでください-->
    <header id="header">
    </header>
    <!--ここからを編集してください。-->
    <main class="container-fluid">
        <h1 class="col-12">ブログ一覧</h1>
        <div class="container text-center mt-3 mb-3">
            <div class="row" id="blog-data-output">
                <script type="text/javascript">
                    $(function(){
                      $.getJSON("data/blog.json", function(blog){
                        for(var i in blog){
                          var card = '<div class="card col-12 col-md-4 col-lg-3">'
                                + ' <img class="card-img-top" src="'+blog[i].img+'" alt="">'
                                + ' <div class="card-body">'
                                + '     <h5 class="card-title">'+blog[i].title+'</h5>'
                                + '     <p class="card-text">'+blog[i].youyaku+'</p>'
                                + '     <a href="https://hakase-kenken.github.io/'+blog[i].url+'" class="btn my-color-3">もっとよんじゃう？</a>'
                                + ' </div>'
                                +'</div>'
                          $("div#blog-data-output").append(card);
                        }
                      });
                    });
                </script>
            </div>
        </div>
    </main>
    <!--ここまでを編集してください。-->
    <!--フッダーです。　自動的に読み込まれます。 idを変更しないでください-->
    <footer id="footer">
    </footer>
    <!--優先不要js-->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="/js/bootstrap.min.js"></script>
</body>

</html>
